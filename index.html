<script>
  // 랜딩 페이지 URL 설정
  const pageA = "https://www.google.com";
  const pageB = "https://www.yahoo.com";

  // LocalStorage를 이용해 방문 상태 확인
  const key = 'redirectTabState';
  let target = localStorage.getItem(key);

  if (!target) {
    // 랜덤 리디렉션
    target = Math.random() < 0.5 ? pageA : pageB;

    // LocalStorage에 리디렉션 상태 저장
    localStorage.setItem(key, target);

    // 일정 시간 후 삭제 (옵션)
    setTimeout(() => localStorage.removeItem(key), 5000); // 5초 후 초기화
  }

  // 리디렉션 실행
  window.location.href = target;
</script>
