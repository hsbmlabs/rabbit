<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 랜덤 값 생성 (50:50 확률)
    const random = Math.random() < 0.5;

    // 랜딩 페이지 URL 설정
    const pageA = "https://www.google.com";
    const pageB = "https://www.naver.com";

    // 리디렉션 실행
    window.location.href = random ? pageA : pageB;
  </script>
</head>
<body>
  <p>Redirecting... Please wait...</p>
</body>
</html>
