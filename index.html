<script>
  // 랜딩 페이지 URL 설정
  const pageA = "https://www.google.com";
  const pageB = "https://www.yahoo.com";

  // 이전 리디렉션 기록 확인
  let target = localStorage.getItem('lastRedirect');

  if (!target) {
    // 랜덤 값 생성
    target = Math.random() < 0.5 ? pageA : pageB;

    // 리디렉션 기록 저장
    localStorage.setItem('lastRedirect', target);
  } else {
    // 기록된 리디렉션 URL을 사용
    localStorage.removeItem('lastRedirect'); // 재설정을 위해 삭제
  }

  // 리디렉션 실행
  window.location.href = target;
</script>
